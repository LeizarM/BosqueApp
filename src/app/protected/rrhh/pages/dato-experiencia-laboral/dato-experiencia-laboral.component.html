<p-panel header="DATOS EXPERIENCIA LABORAL">
  <ng-template pTemplate="icons">
    <button pButton icon="pi pi-cog" label="Editar">
    </button>
  </ng-template>
  <p-table   [value]="experienciaLaboral"  responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Empresa</th>
        <th>Cargo</th>
        <th>Descripcion</th>
        <th>Fecha de Inicio</th>
        <th>Fecha de Conclusion</th>
        <th>Telefono Referencia</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expLab>
      <tr>
          <td>{{expLab.nombreEmpresa}}</td>
          <td>{{expLab.cargo}}</td>
          <td>{{expLab.descripcion}}</td>
          <td>{{expLab.fechaInicio | date: 'dd/MM/yyyy' }}</td>
          <td>{{expLab.fechaFin | date: 'dd/MM/yyyy' }}</td>
          <td>{{expLab.nroReferencia }}</td>

      </tr>
  </ng-template>
  </p-table>
</p-panel>
