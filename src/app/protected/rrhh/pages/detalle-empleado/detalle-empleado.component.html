<br>
<div align="center">
  <h2 class="font-bold w-10">
    INFORMACIÃ“N EMPLEADO

  </h2>
</div>
<br>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
    <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

  </div>

  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<br>
<div class="grid">
  <p-panel class="col-12 md:col-6 lg:col-5" header="EMPLEADO">
    <p-card class="box shadow-none m-3">
      <ng-template pTemplate="header">
        <div class="bg-image">
        </div>
      </ng-template>
      <div align="center" class="perfil-info">
        <img src="https://logos-marcas.com/wp-content/uploads/2021/11/User-Interviews-Logo.jpg" alt="user"
          class="posicion-imagen">
      </div>
      <br />
      <p class="text-center white-space-normal">
        {{ datoEmpleado }}
      </p>
      <div align="center">
        <button pButton icon="pi pi-camera" label="Foto"></button>
      </div>
    </p-card>
  </p-panel>

  <!-- DATOS PERSONALES -->
  <p-panel class="col-12 md:col-6 lg:col-7" header="DATOS PERSONALES">
    <app-datos-personales [regPer]="regPer" [regEmp]="regEmp">
    </app-datos-personales>
  </p-panel>
</div>
<!-- FIN DATOS PERSONALES -->
<hr />

<!-- DATOS DE EMPLEADO -->
<div class="grid">
  <div class="col-12 md:col-8 lg:col-8 ">
    <app-datos-empleado [regEmp]="regEmp"></app-datos-empleado>
  </div>

  <div class="col-12 md:col-4 lg:col-2 ajustar-text">
    <app-dato-email [emails]="emails"></app-dato-email>
  </div>

  <div class="col-12 md:col-4 lg:col-2">
    <app-dato-telefonos [telefonos]="telefonos"></app-dato-telefonos>
  </div>
</div>
<!-- FIN DATOS EMPLEADO-->
<hr>
<!-- DATOS EXPERIENCIA LABORAL -->
<div>
  <app-dato-experiencia-laboral [experienciaLaboral]="experienciaLaboral"></app-dato-experiencia-laboral>
</div>
<!-- FIN DATOS EXPERIENCIA LABORAL-->
<hr>
<!-- DATOS FORMACION -->
<div>
  <app-dato-formacion [formacion]="formacion"></app-dato-formacion>
</div>
<!-- FIN DATOS FORMACION-->
<hr>
<!-- LICENCIAS DE CONDUCIR-->
<div>
  <app-dato-licencia-conducir [licencia]="licencia"></app-dato-licencia-conducir>
</div>
<!-- FIN LICENCIAS DE CONDUCIR  -->
