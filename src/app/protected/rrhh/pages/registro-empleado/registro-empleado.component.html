<br />
<div align="center">
  <h1>REGISTRO EMPLEADOS</h1>
</div>
<br />
<hr>

<div class="grid">
  <p-panel class="col-12 md:col-4 lg:col-4" header="EMPLEADO">
    <p-card class="box shadow-none m-3">
      <ng-template pTemplate="header">
        <div class="bg-image">
        </div>
      </ng-template>
      <div align="center" class="perfil-info">
        <img src="https://logos-marcas.com/wp-content/uploads/2021/11/User-Interviews-Logo.jpg" alt="user"
          class="posicion-imagen">
      </div>
      <br />

      <div align="center">
        <button pButton icon="pi pi-camera" label="Foto"></button>
      </div>
    </p-card>
  </p-panel>


  <p-panel class="col-12 md:col-8 lg:col-8" header="DATOS PERSONALES">
    <ng-template pTemplate="icons">
      <button pButton icon="pi pi-cog" class="p-button-sm px-1" label="Editar"> </button>
    </ng-template>
    <div class="grid p-flex-column-reverse">
      <div class="col-12">
        <div class="formgrid grid">

          <div class="field col-12 md:col-6">
            <label for="nombres" class="text-orange-500  ajustar-text">Nombres: </label>
            <input id="nombres" pInputText class="p-inputtext-sm ajustar-text" type="text" />
          </div>

          <div class="field col-12 md:col-6">
            <label for="apPaterno" class="text-orange-500  ajustar-text">Apellido Paterno: </label>
            <input id="apPaterno" pInputText class="p-inputtext-sm ajustar-text" type="text" />
          </div>

          <div class="field col-12 md:col-6">
            <label for="apMaterno" class="text-orange-500  ajustar-text">Apellido Materno: </label>
            <input id="apMaterno" pInputText class="p-inputtext-sm ajustar-text" type="text" />
          </div>

          <div class="field col-12 md:col-6">
            <label  class="text-orange-500  ajustar-text">Sexo:</label>
            <p-dropdown  class="col-4 md:col-6 lg:col-3" [options]="lstGenero"  placeholder="-Seleccione-" optionLabel="nombre" optionValue="codTipos"></p-dropdown>
          </div>

          <div class="field col-12 md:col-6">
            <label for="ci" class="text-orange-500  ajustar-text">Cedula de Identidad:</label>
            <div id="ci" class="grid flex">
              <input class="col-8 md:col-6 lg:col-3" pInputText class="p-inputtext-sm ajustar-text" type="text" />
              <p-dropdown class="col-4 md:col-6 lg:col-3" [options]="lstExpedido"  placeholder="-Seleccione-" class="p-dropdown-trigger" optionLabel="nombre" optionValue="codTipos"></p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label for="vencimientoCI" class="text-orange-500 ajustar-text">Vencimiento CI:</label>
            <p-calendar id="vencimientoCI" [showIcon]="true" inputId="icon"></p-calendar>
          </div>

          <div class="field col-12 md:col-6">
            <label for="fechaNacimiento" class="text-orange-500  ajustar-text">Fecha Nacimiento:</label>
            <p-calendar id="fechaNacimiento" [showIcon]="true" inputId="icon"></p-calendar>
          </div>

          <div class="field col-12 md:col-6">
            <label class="text-orange-500  ajustar-text">Pais de Nacimiento:</label>
            <p-dropdown  [options]="lstPais"  placeholder="-Seleccione-"  optionLabel="pais" optionValue="codPais"></p-dropdown>
          </div>

          <div class="field col-12 md:col-6">
            <label class="text-orange-500  ajustar-text">Pais de Residencia:</label>
            <p-dropdown  [options]="lstPaisResi"  placeholder="-Seleccione-"  optionLabel="pais" optionValue="codPais" (onChange)="cargarCiudades($event)"></p-dropdown>
          </div>

          <div *ngIf="lstCiudad.length > 0" class="field col-12 md:col-6">
            <label  class="col-12 md:col-3 lg:col-3 text-orange-500  ajustar-text">Ciudad Residencia: </label>
            <p-dropdown  [options]="lstCiudad"  placeholder="-Seleccione-"  optionLabel="ciudad" optionValue="codCiudad" (onChange)="cargarZonas($event)"></p-dropdown>
          </div>

          <div *ngIf="lstZona.length > 0" class="field col-12 md:col-6">
            <label for="zonaResidencia" class="col-12 md:col-3 lg:col-3 text-orange-500  ajustar-text">Zona Residencia:
            </label>
            <p-dropdown  [options]="lstZona"  placeholder="-Seleccione-"  optionLabel="zona" optionValue="codZona"></p-dropdown>
          </div>

          <div class="field col-12 md:col-6">
            <label for="direccion" class="col-12 md:col-3 lg:col-3 text-orange-500  ajustar-text">Direccion: </label>
            <textarea id="direccion" rows="5" cols="20"  pInputTextarea class="w-full inputfield"></textarea>
          </div>

          <div class="field col-12 md:col-6">
            <label class="text-orange-500  ajustar-text">Estado Civil:</label>
            <p-dropdown  [options]="lstEstCivil"  placeholder="-Seleccione-"  optionLabel="nombre" optionValue="codTipos"></p-dropdown>
          </div>

        </div>
      </div>

      <div class="z-0 align-items-center justify-content-center  green-container col-12 md:col-12">
        <label> CROQUIS </label>
        <br>
        <button pButton label="+"></button>

        <button pButton label="-"></button>

        <div class="my-5 border-round bg-green-100  font-bold p-3 flex align-items-center justify-content-center">
          <div #mapR class="col-12" style="height: 250px;">

          </div>
        </div>

      </div>
    </div>
  </p-panel>
</div>
<!-- FIN DATOS PERSONALES-->

<!-- INICIO DATOS EMPLEADOS -->
<p-panel header="DATOS DE EMPLEADO">
  <div class="grid">

    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500  ajustar-text">Nro.Cuenta Bancaria:</label>
      <input type="text" pInputText  />
    </div>

    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500 ajustar-text">Empresa:</label>
      <p-dropdown  [options]="lstEmpresas"  placeholder="-Seleccione-"  optionLabel="nombre" optionValue="codEmpresa" (onChange)="cargarSucursales( $event )" ></p-dropdown>
    </div>

    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500 ajustar-text">Sucursal:</label>
      <p-dropdown  [options]="lstSucursales"  placeholder="-Seleccione-"  optionLabel="nombre" optionValue="codSucursal" styleClass="p-dropdown-filter-container" ></p-dropdown>
    </div>
    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500 ajustar-text">Cargo:</label>
      <input type="text" pInputText  />
    </div>

    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500 ajustar-text">Tipo Relacion:</label>
      <p-dropdown  [options]="lstRelacionLaboral"  placeholder="-Seleccione-"  optionLabel="nombre" optionValue="codTipos"></p-dropdown>
    </div>

    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500 ajustar-text">Inicio de Funciones:</label>
      <p-calendar [showIcon]="true" dateFormat="dd/mm/yy"> </p-calendar>
    </div>

    <div class="field col-12 md:col-6">
      <label class="col-12 md:col-3 lg:col-3 text-orange-500 ajustar-text">Fin de Funciones:</label>
      <p-calendar [showIcon]="true" dateFormat="dd/mm/yy"> </p-calendar>
    </div>
  </div>
</p-panel>
