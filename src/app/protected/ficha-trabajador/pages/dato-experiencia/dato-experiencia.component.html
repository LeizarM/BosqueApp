<h3>EXPERIENCIA</h3>
<hr>
<br/>
<button pButton icon="pi pi-plus" class="p-button-success" label="Nuevo Registro"></button>


<p-table [value]="lstExperienciaLaboral" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Empresa</th>
        <th>Cargo</th>
        <th>Descripcion</th>
        <th>Fecha de Inicio</th>
        <th>Fecha de Conclusion</th>
        <th>Telefono Referencia</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expLab>
      <tr>
        <td>{{expLab.nombreEmpresa}}</td>
        <td>{{expLab.cargo}}</td>
        <td>{{expLab.descripcion}}</td>
        <td>{{expLab.fechaInicio | date: 'dd/MM/yyyy' }}</td>
        <td>{{expLab.fechaFin | date: 'dd/MM/yyyy' }}</td>
        <td>{{expLab.nroReferencia }}</td>
        <td>
            <button pButton type="button" label="Editar" icon="pi pi-pencil" class="p-button-warning">

            </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
