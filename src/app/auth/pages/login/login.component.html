<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">

            <div class="card shadow-lg border-0 rounded-lg mt-5">

              <div class="text-center card-header">
                <img src="assets/img/bosqueLogo.png" alt="logoBosque"  height="50">
                <h3 class="text-center font-weight-light my-4">Login</h3>
                <p-message severity="error"
                           text="Usuario o contrase単a invalidos, por favor verifique los datos ingresados"
                           styleClass="p-mr-2"
                           *ngIf="hayError"
                           showTransitionOptions=200ms>
                </p-message>
              </div>

              <div class="card-body">

                <form autocomplete="off" [formGroup]="frmLogin" (ngSubmit)="verficarLogin()">

                  <div class="form-floating mb-3">
                    <input class="form-control"
                            id="inputUser"
                            type="text"
                            formControlName="usuario"
                            placeholder="Escriba su Usuario"
                            required />
                            <p-message severity="error" text="* Usuario es requerido" *ngIf="esValido('usuario')"></p-message>
                    <label for="inputUser">Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control"
                            id="inputPassword"
                            type="password"
                            formControlName="password"
                            placeholder="Escriba su contrase単a"
                            required />
                            <p-message severity="error" text="* Contrase単a es requerida" *ngIf="esValido('password')"></p-message>
                    <label for="inputPassword">Contrase単a</label>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary">
                      Ingresar
                    </button>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
              <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Powered by Google, Angular and PrimeNG</div>
                  <div>
                      <a href="https://www.impexpap.com">IMPEXPAP S.A</a>
                      &middot;
                     <!--  <a href="#">Terms &amp; Conditions</a> -->
                  </div>
              </div>
          </div>
        </footer>
</div>
